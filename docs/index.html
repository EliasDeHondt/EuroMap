<!DOCTYPE html>
<!-- Author EliasDH Team -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EuroMap</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://eliasdehondt.github.io/EuroMap/assets/css/index.css"/>
    </head>
    <body>
        <h1>EuroMap</h1>
        <div class"index-map" id="map"></div>
        <div class="index-info" id="legend">
            <b>Color legend:</b>
            <br>
        </div>
        <div class="index-controls">
            <button class="cursor-pointer" onclick="showView('eu')">EU</button>
            <button class="cursor-pointer" onclick="showView('nato')">NATO</button>
        </div>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://eliasdehondt.github.io/EuroMap/assets/js/index.js"></script>
    </body>
</html>
