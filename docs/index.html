<!DOCTYPE html>
<!-- Author EliasDH Team -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EuroMap</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
        <link rel="stylesheet" href="https://raw.githubusercontent.com/EliasDeHondt/EuroMap/refs/heads/main/docs/assets/css/index.css"/>
    </head>
    <body>
        <h1>EuroMap</h1>
        <div class"index-map" id="map"></div>
        <div class="index-info" id="legend">
            <b>Color legend:</b>
            <br>
        </div>
        <div class="index-controls">
            <button class="cursor-pointer" onclick="showView('eu')">EU</button>
            <button class="cursor-pointer" onclick="showView('nato')">NATO</button>
        </div>
        <span class="context-menu" id="context-menu"></span>
        <script src="https://raw.githubusercontent.com/EliasDeHondt/EuroMap/refs/heads/main/docs/assets/js/main.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://raw.githubusercontent.com/EliasDeHondt/EuroMap/refs/heads/main/docs/assets/js/index.js"></script>
        <script src="https://raw.githubusercontent.com/EliasDeHondt/EuroMap/refs/heads/main/docs/assets/js/context-menu.js"></script>
    </body>
</html>
